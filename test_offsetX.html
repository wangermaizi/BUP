<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试test_offsetX</title>
</head>
<body>
  <div class="wrap" style="display: flex; justify-content: center">
    <div class="left" style="margin-right: 50px">
      <img src="img/a1.png" width="400" class="laftImg" />
    </div>
    <!-- <div class="right">
      <img src="img/a2.png" width="400" class="rightImg" />
    </div> -->
  </div>
  <script type="text/javascript">
    const imgEl = document.querySelector(".laftImg");
    imgEl.onmouseenter = function(e) {
      console.log(e);
      console.log(e.offsetX);  //  当前鼠标位置距离元素边缘位置的距离
    }
    // imgEl.onmousemove = function(e) {
    //   console.log(e);

  </script>
</body>
</html>
